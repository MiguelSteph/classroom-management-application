<div class="container" id="mainContainer">

  <div *ngIf="!showCreateBookingRequestForm" class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <a class="d-sm-inline-block btn btn-sm btn-primary shadow-sm"
       (click)="showCreateRequestForm()">
      <fa-icon [icon]="addBookingRequestIcon"></fa-icon>
      Create Booking Request
    </a>
  </div>

  <div *ngIf="showCreateBookingRequestForm; then formSection else dashboardSection"></div>
  <ng-template #formSection>
    <booking-request-creation-by-classroom
      (closeForm)="hideCreateRequestForm()"></booking-request-creation-by-classroom>
  </ng-template>
  <ng-template #dashboardSection>
    <div class="row">
      <!--  Pending Request card ==> Consider using a for loop here  -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                  Pending Requests (20)
                </div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">15%</div>
                  </div>
                  <div class="col">
                    <div class="progress progress-sm mr-2">
                      <div class="progress-bar bg-info" role="progressbar"
                           style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                           aria-valuemax="100">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <fa-icon class="fas fa-calendar fa-2x text-gray-300" [icon]="pendingBookingRequestIcon"></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                  Rejected Requests (20)
                </div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">15%</div>
                  </div>
                  <div class="col">
                    <div class="progress progress-sm mr-2">
                      <div class="progress-bar bg-info" role="progressbar"
                           style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                           aria-valuemax="100">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <fa-icon class="fas fa-calendar fa-2x text-gray-300" [icon]="pendingBookingRequestIcon"></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                  Cancelled Requests (20)
                </div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">15%</div>
                  </div>
                  <div class="col">
                    <div class="progress progress-sm mr-2">
                      <div class="progress-bar bg-info" role="progressbar"
                           style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                           aria-valuemax="100">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <fa-icon class="fas fa-calendar fa-2x text-gray-300" [icon]="pendingBookingRequestIcon"></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                  Approved Requests (20)
                </div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">15%</div>
                  </div>
                  <div class="col">
                    <div class="progress progress-sm mr-2">
                      <div class="progress-bar bg-info" role="progressbar"
                           style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                           aria-valuemax="100">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <fa-icon class="fas fa-calendar fa-2x text-gray-300" [icon]="pendingBookingRequestIcon"></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div>
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>
